<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription mentor</title>
    <link rel="stylesheet" type="text/css" href="assets/cssFormsMentee/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/cssFormsMentee/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/cssFormsMentee/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="assets/cssFormsMentee/iofrm-theme16.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="assets/imagesFormsMentee/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="assets/imagesFormsMentee/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3 style="color: rgb(30, 162, 150);">S'inscrire en tant que mentor</h3>
                        <form>
                            <input style="border:1px solid rgb(30, 162, 150);" class="form-control" type="text" name="name" placeholder="Nom et prénom" required>
                            <input style="border:1px solid rgb(30, 162, 150);" class="form-control" type="email" name="email" placeholder="Addresse email" required>
                            <input style="border:1px solid rgb(30, 162, 150);" id="phone" class="form-control" type="tel" name="email" Pattern="^9[0-9]{7}" size="12" minlength="12" maxlength="12" placeholder="Numero de téléphone +229XXXXXXXX" required>
                            <input style="border:1px solid rgb(30, 162, 150);" class="form-control" type="password" name="password" placeholder="Mot de passe" required>
                            <input style="border:1px solid rgb(30, 162, 150);" class="form-control" type="password" name="password" placeholder="Confirmer mot de passe " required>
                            <input style="border:1px solid rgb(30, 162, 150);height: auto;" class="form-control" type="text" name="name" placeholder="Compétences" required>
                            <h5>Importer votre Certificat</h5>
                            <input style="border:1px solid rgb(30, 162, 150);height: auto;" class="form-control" type="file" name="name" placeholder="Compétences" required>
                            <h5>Disponibilité</h5>
                            <input style="border:1px solid rgb(30, 162, 150);" class="form-control" type="datetime-local" name="name" placeholder="" required>
                            <textarea style="border:1px solid rgb(30, 162, 150);" name="msg" id="" cols="30" rows="10" placeholder="Redigez en quelques mot votre motivation à devenir mentor"></textarea>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">S'inscrire</button>
                            </div>
                        </form> <br>
                        <div class="page-links">
                            <h6>J'ai dejà un compte ? <a style="color:rgb(30, 162, 150);"  href="loginMentor.html">Connecter vous </a> ici</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/jsFormsMentee/jquery.min.js"></script>
    <script src=assets/jsFormsMentee/popper.min.js"></script>
    <script src="assets/jsFormsMentee/bootstrap.min.js"></script>
    <script src="assets/jsFormsMentee/main.js"></script>
</body>

</html>
